<!DOCTYPE html>
<html>
	<head>
		<title>Startspace - 300x250</title>
		<meta name="CAMPAIGN NAME - 300x250" content="width=300,height=250">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
	</head>
	<body>

		<div id="container" href="https://www.slv.vic.gov.au/explore" onclick="clickthrough();">

			<img id="logo-ss" src="assets/logo-ss.png">
			<div class="text obj" id="text-1">
				<div class="txt-1 line">
					<img src="assets/text-1-1.png"/>
				</div>
				<div class="txt-2 line">
					<img src="assets/text-1-2.png"/>
				</div>
				<div class="txt-3 line">
					<img src="assets/text-1-3.png"/>
				</div>
			</div>
			<div id="image-1" class="obj"></div>
			<div class="text obj" id="text-2"></div>
			<div id="footer-logo" class="obj"></div>
			<div class="obj" id="cta">
				<button></button>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
		<script type="text/javascript">

			function addEventListeners() {
				document.getElementById("container").addEventListener("click", clickthrough);
			}

			function clickthrough() {
				EB.clickthrough();
			}(function () {

				var tl = new TimelineMax({repeat: 2, repeatDelay: 1, force3D: true});

				// Frame 01
				tl.from('#text-1 .txt-1', 1, {
					opacity: 0,
					x: 10,
					delay: 0.5
				}).from('#text-1 .txt-2', 1, {
					opacity: 0,
					x: -10,
					delay: -0.5
				}).from('#text-1 .txt-3', 1, {
					opacity: 0,
					x: 10,
					delay: -0.5
				}).from('#text-1 .txt-4', 1, {
					opacity: 0,
					x: -10,
					delay: 2
				}).to('#text-1 .txt-1', 1, {
					opacity: 0,
					delay: -1
				}).to('#text-1 .txt-2', 1, {
					opacity: 0,
					delay: -1
				}).to('#text-1 .txt-3', 1, {
					opacity: 0,
					delay: -1
				}).to('#text-1 .txt-4', 1, {
					opacity: 0,
					delay: -1
				})

				// Frame 02
					.from('#image-1', 1, {
					x: -20,
					opacity: 0,
					ease: Power2.easeOut
				}).to('#image-1', 1, {
					opacity: 0,
					x: 20,
					delay: 2
				})

				// Frame 03
					.from('#text-2', 1, {
					opacity: 0,
					y: 10,
					ease: Power2.easeOut
				}).to('#text-2', 1, {
					opacity: 0,
					delay: 2
				})

				// Endframe
					.from('#footer-logo', 1, {
					opacity: 0,
					ease: Power2.easeOut
				}, "endframe").from('button', 2.5, {
					scale: 0,
					ease: Elastic.easeOut.config(1, 0.3)
				}, "endframe")

			}());
		</script>
	</body>
</html>
