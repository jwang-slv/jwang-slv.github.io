<!DOCTYPE html>
<html>
	<head>
		<title>Startspace - 768x1024</title>
		<meta name="CAMPAIGN NAME - 300x250" content="width=300,height=250">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
	</head>
	<body>

		<div id="container" href="https://www.slv.vic.gov.au/explore" onclick="clickthrough();">

			<!-- Frame 01 -->
			<div id="frame-1" class="frame obj">
				<div class="text obj">
					<div class="line">
						<img src="assets/text-1-1.png"/>
					</div>
					<div class="line">
						<img src="assets/logo.png"/>
					</div>
					<div class="line">
						<img src="assets/text-1-2.png"/>
					</div>
				</div>
				<div class="logo obj"><img src="assets/slv-logo.png"/></div>
			</div>

			<div id="frame-2">
				<div class="frame obj">
					<div class="image">
						<img src="assets/img-2-1.jpg"/>
					</div>
					<div class="text obj">
						<img src="assets/text-2-1.png"/>
					</div>
					<div class="logo obj"><img src="assets/slv-logo-white.png"/></div>
				</div>
			</div>

			<div id="frame-3">
				<div class="frame obj">
					<div class="image">
						<img src="assets/img-3-1.jpg"/>
					</div>
					<div class="text obj">
						<img src="assets/text-3-1.png"/>
					</div>
					<div class="logo obj"><img src="assets/slv-logo-white.png"/></div>
				</div>
			</div>

			<div id="frame-4" class="frame obj">
				<div class="obj text">
					<img src="assets/text-4-1.png"/>
				</div>
				<div class="cta obj">
					<button></button>
				</div>
				<div class="logo obj animate-1"><img src="assets/slv-cv-logo.png"/></div>
			</div>

		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
		<script type="text/javascript">

			function addEventListeners() {
				document.getElementById("container").addEventListener("click", clickthrough);
			}

			function clickthrough() {
				EB.clickthrough();
			}(function () {

				var tl = new TimelineMax({repeat: 2, repeatDelay: 1, force3D: true});

				// Frame 01
				tl.from('#frame-1', 2, {
					opacity: 0,
					delay: 0
				}).to('#frame-1', 1, {
					opacity: 0,
					delay: 2
				})

				// Frame 02
					.from('#frame-2 .frame', 1, {
					opacity: 0,
					delay: 0
				}).from('#frame-2 .text', 1, {
					opacity: 0,
					delay: -2
				}).to('#frame-2', 1, {
					opacity: 0,
					delay: 2
				})

				// Frame 03
					.from('#frame-3 .frame', 1, {
					opacity: 0,
					delay: 0
				}).from('#frame-3 .text', 1, {
					opacity: 0,
					delay: -1
				}).to('#frame-3 .frame', 1, {
					opacity: 0,
					delay: 2
				})

				// Frame 04
					.from('#frame-4', 1, {
					opacity: 0,
					ease: Power2.easeOut
				}).from('button', 2.5, {
					scale: 0,
					ease: Elastic.easeOut.config(1, 0.3)
				}, "endframe")

			}());
		</script>
	</body>
</html>
